<div class="bg-gray-100 dark:bg-gray-800 transition-colors duration-300">
  <div class="container mx-auto p-4">
    <div class="bg-white dark:bg-gray-700 shadow rounded-lg p-6 ">
      <div class="flex">
      <h1 class="text-xl font-semibold mb-4 text-gray-900 dark:text-gray-100">Information de l'article</h1>
      <img class="object-cover w-8 h-8 rounded-full" ngSrc="assets/ready-stock.png" alt="" height="512" width="512">
      </div>
      <form>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
          <input type="text" placeholder="Code article" class="border p-2 rounded w-full">
          <input type="text" placeholder="Designation" class="border p-2 rounded w-full">
        </div>
        <div class="mb-4">

            <option>Categorie</option>

          </select>

        <div class="flex gap-x-2 justify-end">

            Enregistrer
          </button>
          <button type="button" class="text-white bg-red-600  focus:ring-4 focus:outline-none focus:ring-[#1da1f2]/50 rounded-lg text-sm md:px-3 md:py-2 px-2 py-1 text-center inline-flex items-center dark:focus:ring-[#1da1f2]/55 me-2 mb-2">
