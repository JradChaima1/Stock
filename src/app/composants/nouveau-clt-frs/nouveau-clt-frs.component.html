<div class="bg-gray-100 dark:bg-gray-800 transition-colors duration-300">
  <div class="container mx-auto p-4">
    <div class="bg-white dark:bg-gray-700 shadow rounded-lg p-6 ">
      <div class="flex">
        <h1 class="text-xl font-semibold mb-4 text-gray-900 dark:text-gray-100">Information du client/fournisseur</h1>
        <img class="object-cover w-8 h-8 rounded-full" ngSrc="assets/user.png" alt="" height="512" width="512">
      </div>
      <form>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
          <input type="text" placeholder="Nom" class="border p-2 rounded w-full">
          <input type="text" placeholder="Prenom" class="border p-2 rounded w-full">
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
          <input type="text" placeholder="Email" class="border p-2 rounded w-full">
          <input type="text" placeholder="Telephone" class="border p-2 rounded w-full">
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
          <input type="text" placeholder="Adresse 1" class="border p-2 rounded w-full">
          <input type="text" placeholder="Adresse 2" class="border p-2 rounded w-full">
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
          <input type="text" placeholder="Ville" class="border p-2 rounded w-full">
          <input type="text" placeholder="Code postal" class="border p-2 rounded w-full">
        </div>
        <div class="mb-4">
          <input type="text" placeholder="Pays" class="border p-2 rounded md:w-1/2 w-full">
        </div>


        <div class="flex gap-x-2 justify-end">
          <button type="button" class="text-white bg-[#1da1f2]  focus:ring-4 focus:outline-none focus:ring-[#1da1f2]/50 rounded-lg text-sm md:px-3 md:py-2 px-2 py-1 text-center inline-flex items-center dark:focus:ring-[#1da1f2]/55 me-2 mb-2">

            Enregistrer
          </button>
          <button type="button" class="text-white bg-red-600  focus:ring-4 focus:outline-none focus:ring-[#1da1f2]/50 rounded-lg text-sm md:px-3 md:py-2 px-2 py-1 text-center inline-flex items-center dark:focus:ring-[#1da1f2]/55 me-2 mb-2">
            Annuler
          </button>
        </div>

      </form>
    </div>
  </div>

</div>
